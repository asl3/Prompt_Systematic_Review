name: pre-commit
on:
  pull_request:
  push:
    branches: main
permissions:
  contents: read
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install pre-commit -r requirements.txt --pre 
      - run: pre-commit run --all-files